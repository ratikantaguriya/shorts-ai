<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Shorts AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .card {
      background: rgba(0, 0, 0, 0.35);
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    p {
      text-align: center;
      opacity: 0.85;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #ff4d5a;
      color: #fff;
      font-weight: bold;
    }

    footer {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: #00ffd5;
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Contact Shorts AI</h1>
    <p>Have a question or feedback? Send us a message.</p>

    <!-- FORMSPREE FORM -->
    <form action="https://formspree.io/f/xjggvqgr" method="POST">

      <!-- REDIRECT TO YOUR THANKS PAGE -->
      <input type="hidden" name="_next"
        value="https://ratikantaguriya.github.io/shorts-ai/thanks.html">

      <input type="hidden" name="_subject"
        value="New Contact Message - Shorts AI">

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p style="margin-top:12px; font-size:13px;">
      Or email us at <b>support@shorts-ai.com</b>
    </p>

    <footer>
      <a href="index.html">Home</a> |
      <a href="privacy.html">Privacy</a> |
      <a href="terms.html">Terms</a> |
      <a href="refund.html">Refund</a>
    </footer>
  </div>

</body>
</html>
