<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us – Shorts AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Shorts AI for support, feedback or questions.">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .card {
      background: rgba(0,0,0,0.35);
      margin: 40px auto;
      padding: 25px;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 12px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #ff4d5a;
      color: #fff;
      font-weight: bold;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      background: rgba(0,0,0,0.35);
    }

    footer a {
      color: #00ffd5;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Contact Shorts AI</h2>
    <p>Have a question, feedback or issue?  
    Send us a message.</p>

    <input placeholder="Your Name">
    <input placeholder="Your Email">
    <textarea placeholder="Your Message"></textarea>

    <button onclick="alert('Thanks! Support will contact you soon.')">
      Send Message
    </button>

    <p style="margin-top:12px; font-size:13px; opacity:0.8;">
