<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Shorts AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .card {
      background: rgba(0,0,0,0.4);
      max-width: 420px;
      width: 90%;
      margin: 40px auto;
      padding: 25px;
      border-radius: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #ff4d5a;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: auto;
      background: rgba(0,0,0,0.35);
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    footer a {
      color: #00ffd5;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
