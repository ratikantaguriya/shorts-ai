<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Shorts AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .card {
      background: rgba(0,0,0,0.35);
      margin: 40px auto;
      padding: 25px;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      opacity: 0.85;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #ff4d5a;
      color: #fff;
      font-weight: bold;
    }

    footer {
      margin-top: auto;
      padding: 20px 10px;
      font-size: 14px;
      background: rgba(0,0,0,0.35);
      text-align: center;
    }

    footer a {
      color: #00ffd5;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Contact Shorts AI</h1>
    <p>Have a question or feedback? Send us a message.</p>

    <!-- ✅ FORMSPREE CONNECTED FORM -->
    <form action="https://formspree.io/f/xjggvqgr" method="POST">
      
      <input 
        type="text" 
        name="name" 
        placeholder="Your Name" 
        required
      >

      <input 
        type="email" 
        name="email" 
        placeholder="Your Email" 
        required
      >

      <textarea 
        name="message" 
        placeholder="Your Message" 
        required
      ></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p style="margin-top:12px; font-size:13px; opacity:0.8;">
      Or email us at: <b>support@shorts-ai.com</b>
    </p>
  </div>

  <footer>
    <p>
      <a href="index.html">Home</a> |
      <a href="privacy.html">Privacy</a> |
      <a href="terms.html">Terms</a> |
      <a href="refund.html">Refund</a>
    </p>
    <p>© 2026 Shorts AI. All rights reserved.</p>
  </footer>

</body>
</html>
