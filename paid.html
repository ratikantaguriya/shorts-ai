<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit YouTube Link | Shorts AI</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#062a2a;
  color:#fff;
}
.box{
  max-width:420px;
  margin:60px auto;
  background:#0b3c3c;
  padding:25px;
  border-radius:18px;
  box-shadow:0 0 25px rgba(0,0,0,.5);
  text-align:center;
}
input,button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  margin-top:12px;
  font-size:16px;
}
input{
  background:#062a2a;
  color:#fff;
}
button{
  background:#00ff8c;
  cursor:pointer;
}
button:hover{opacity:.9}
.small{
  font-size:13px;
  opacity:.8;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <img src="logo.png" width="70"><br><br>
  <h2>Payment Successful ðŸŽ‰</h2>
  <p>Submit your YouTube video link</p>

  <form id="ytForm">
    <input type="text" name="youtube" placeholder="Paste YouTube link" required>
    <button type="submit">Submit</button>
  </form>

  <p class="small">You will receive Shorts ideas within 24 hours.</p>
</div>

<script>
const form = document.getElementById("ytForm");
form.addEventListener("submit", e => {
  e.preventDefault();

  fetch("YOUR_GOOGLE_SCRIPT_URL", {
    method: "POST",
    body: new FormData(form)
  }).then(() => {
    alert("Submitted successfully!");
    form.reset();
  });
});
</script>

</body>
</html>
